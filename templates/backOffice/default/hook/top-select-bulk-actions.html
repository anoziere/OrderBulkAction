<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3 actions">
        {form name="admin_order_bulk_action_form_status"}
        <form action="{url path='/admin/module/OrderBulkAction/status'}" id="form_order_bulk_action" method="post">
            {form_hidden_fields form=$form}
            <div class="form-group">
                <label class="control-label">{intl l="Change status for selection:"}</label>
                <div class="input-group">
                    {form_field form=$form field="order_bulk_action_order_status"}
                    <select name="{$name}" class="form-control">
                        {foreach $choices as $choice}
                        <option value="{$choice->value}">{$choice->label}</option>
                        {/foreach}
                    </select>
                    {/form_field}
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="order_bulk_action_status_submit">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </span>
                </div>
            </div>
        </form>
        {/form}
    </div>
</div>
